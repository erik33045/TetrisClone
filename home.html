<script type="text/javascript">

    function ChangeCellColor(cssClassName) {
        $("#00").removeClass()
                .addClass(cssClassName);
    }


</script>

<!-- Below Are the Unit tests for the project -->
<script type="text/javascript" id="UnitTests">
    $(runUnitTests());
    function runUnitTests() {
        //noinspection JSUnresolvedFunction
        test("Test Change Cell Color To Yellow", function () {
            ChangeCellColor("opiece");
            equal($("#00").css("backgroundColor"), "rgb(255, 255, 0)");
        });
        //noinspection JSUnresolvedFunction
        test("Test Reset Cell Color", function () {
            ChangeCellColor("emptycell");
            equal($("#00").css("backgroundColor"), "rgb(0, 0, 0)");
        });
    }
</script>
